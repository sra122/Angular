<terra-portlet>
    <div *ngFor="let correlationCategory of correlationCategories">
        <br><span>PB Category --> <b>{{ correlationCategory.name }}</b></span><br>
        <span>Property Mapping</span><br>
        <div class="container" *ngFor="let vendorAttribute of vendorAttributes">
            <div class="row" *ngIf="vendorAttribute.category === correlationCategory.name">
                <div class="col-lg-3">{{vendorAttribute.name}}</div>
                <div class="col-lg-1"></div>
                <div class="col-lg-3" *ngIf="vendorAttribute.value !== undefined">
                    <terra-select-box
                            inputName="property"
                            [inputListBoxValues]="_selectableOptionTypesList"
                            [(ngModel)]="vendorAttribute.value"
                            (ngModelChange)="onSelectChange($event, vendorAttribute.name, correlationCategory.id)">
                    </terra-select-box>
                </div>
                <div class="col-lg-3" *ngIf="vendorAttribute.value === undefined">
                    <terra-select-box
                            inputName="property"
                            [inputListBoxValues]="_selectableOptionTypesList"
                            [(ngModel)]="_pickedValue[vendorAttribute.name]">
                    </terra-select-box>
                </div>
            </div>
        </div>
