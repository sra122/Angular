<terra-alert-panel></terra-alert-panel>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <terra-base-toolbar>
                <terra-button inputIcon="icon-add"
                              inputTooltipText="fetch data"
                              inputTooltipPlacement="right"
                              (outputClicked)="categoryExtraction()">
                </terra-button>
                <terra-button inputIcon="icon-delete"
                              inputTooltipText="delete correlation"
                              inputIsSecondary="true"
                              inputTooltipPlacement="right"
                              (outputClicked)="deleteAllCorrelations()">
                </terra-button>
            </terra-base-toolbar>
        </div>
    </div>
    <div class="row">
        <terra-overlay #viewChildOverlayWithPrimaryButton
                       inputOverlayTitle="Attribute Mapping"
                       [inputIsLarge]="true"
                       [inputPrimaryButtonInterface]="_primaryButtonInterface">
            <div *ngFor="let attribute of _selectableVendorCategoriesList">
                <div class="row">
                    <div class="col-xs-5 col-md-5 col-lg-5" style="text-align: center">
                        {{ attribute.value }}
                    </div>
                    <div class="col-xs-5 col-md-5 col-lg-5">
                        <select [(ngModel)] = "attribute.caption" (change)="selectedPlentyAttribute($event)">
                            <option *ngFor="let plentyAttributes of _selectableOptionTypesList" [value] ="plentyAttributes.value">
                                {{plentyAttributes.value}}
                            </option>
                        </select>
                    </div>
                    <div class="col-xs-2 col-md-2 col-lg-2">
                        <terra-button inputIcon="icon-switch_editor"
                                      inputTooltipText="map"
                                      inputTooltipPlacement="right"
                                      (outputClicked)="vendorAttributeMapping(selectedValue, attribute.value)">
                        </terra-button>
                    </div>
                </div>
            </div>
        </terra-overlay>
    </div>
    <div class="row">
        <terra-overlay #viewChildOverlayAttribute
                       inputOverlayTitle="Create New Attribute"
                       [inputIsLarge]="true">
            <terra-portlet inputPortletHeader="input uses ngModel">
                <terra-text-input inputName="attributeName"
                                  [(ngModel)]="_attributename">
                </terra-text-input>
                <terra-button inputCaption="Create Attribute"
                              (outputClicked)="createPlentyMarketAttribute(_attributename)">
                </terra-button>
            </terra-portlet>
        </terra-overlay>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-6">
            <div *ngFor="let correlation of categoryMapping;">
                <terra-info-box>
                    <span body>
                        {{ correlation.settings[0].vendorCategory[0].name }} -->
                    </span><br><br>
                    <span body>
                        {{ correlation.settings[0].category[0].details[0].name }}
                    </span>
                    <div buttons>
                        <terra-button inputIcon="icon-category_edit"
                                      inputIsPrimary="true"
                                      inputTooltipText="Edit Category Mapping"
                                      (outputClicked)="editCorrelation(correlation.id)">
                        </terra-button>
                        <terra-button inputIcon = "icon-delete"
                                      inputIsSecondary = "true"
                                      inputTooltipText="Delete Category Mapping"
                                      (outputClicked)="deleteCorrelation(correlation.id)">
                        </terra-button>
                    </div>
                </terra-info-box>
                <div *ngIf="appendEditCorrelation === correlation.id;">
                    <div class="row">
                        <div class="col-xs-12 col-md-6 col-lg-6">
                            <terra-portlet>
                                <terra-tree [inputLeafList]="vendorCategories"></terra-tree>
                            </terra-portlet>
                        </div>
                        <div class="col-xs-12 col-md-6 col-lg-6">
                            <terra-portlet>
                                <terra-tree [inputLeafList]="categories"></terra-tree>
                            </terra-portlet>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-6">
            <terra-portlet>
                <terra-tree [inputLeafList]="vendorCategories"></terra-tree>
            </terra-portlet>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-6">
            <terra-portlet>
                <terra-tree [inputLeafList]="categories"></terra-tree>
            </terra-portlet>
        </div>
    </div>
</div>
